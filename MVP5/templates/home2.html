<!DOCTYPE html>
<html lang="en">
    <head>
        <i><title>Headlines</title></i>
    </head>

    <body>
    <i><h1>Headlines</h1></i>
    <form>
        <input type="text" name="publication" placeholder="search" />
        <input type="submit" value="Submit" />

    </form>
        {% for article in articles %}
            <b><a href="{{article.link}}">{{article.title}}</a></b><br />
            <i>{{article.published}}</i><br />
            <p>{{article.summary}}</p>
            <hr />
        {% endfor %}

    </body>
</html>
